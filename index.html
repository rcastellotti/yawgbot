<script>
  if (localStorage.theme === "dark") {
    document.documentElement.classList.add("dark");
  }
  tailwind.config = {
    darkMode: "class",
  };
  function toggleTheme() {
    if (localStorage.theme !== "dark") {
      document.documentElement.classList.add("dark");
      localStorage.theme = "dark";
    } else {
      document.documentElement.classList.remove("dark");
      localStorage.theme = "white";
    }
  }
</script>

<body class="text-gray-600 dark:text-gray-400 bg dark:dark-bg">
  <div class="my-2 w-full px-2 sm:px-0 sm:w-5/12 2xl:w-3/12 mx-auto flex flex-col gap-y-2">
    {% block content %} {% for l in listings %}
    <div
      class="p-2 group rounded border shadow-md hover:shadow-xl text-xs sm:text-sm bg-neutral-100 hover:bg-neutral-200 text-gray-600 dark:bg-zinc-800 dark:hover:bg-zinc-900 dark:text-gray-300 dark:border-zinc-900">
      <div class="grid grid-cols-12 gap-x-2">
        <span class="col-span-12 flex gap-x-1 items-center">
          <div class="h-4 w-4 bg-orange-400 rounded"></div>
          <small class="text-gray-400 dark:stone-100">
            {{ l.added_at }}</small>
          <span class="ml-auto">
            <a class="text-xs" href="{{ l.url }}">#{{ l.wg_id }}</a>
            <i class="bi bi-three-dots-vertical"></i>
          </span>
        </span>
        <h1
          class="col-span-12 first-letter:uppercase font-semibold truncate text-sm sm:text-lg text-black dark:text-white">
          {{ l.name }}
        </h1>
        {% if l.image %}

        <img src="{{ l.image }}" class="col-span-4 aspect-square" />
        {% else %}
        <div class="{{ randomClass()}} col-span-4 flex">
          <i class="bi bi-house-fill text-5xl mx-auto my-auto"></i>
        </div>
        {% endif %}
        <div class="col-span-8 flex flex-col justify-between gap-y-2">
          <div class="flex flex-col">
            <div class="flex items-center gap-x-1">
              <i class="bi bi-calendar-event-fill"></i>{{ l.dates }}
            </div>
            <div class="flex items-center gap-x-1">
              <i class="bi bi-geo-fill"></i> {{ l.location }}
            </div>
            <div class="flex items-center gap-x-1">
              <i class="bi bi-currency-euro"></i> {{ l.price }}
            </div>
            <div class="flex items-center gap-x-1">
              <i class="bi bi-rulers"></i> {{ l.square_meters }}
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="grid grid-cols-2 w-full gap-x-5">
      <a href="?page={{prevPage}}"
        class="flex py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-zinc-900 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-zinc-900 dark:hover:text-white">
        <i class="mr-auto bi bi-chevron-left"></i>
      </a>

      <a href="?page={{nextPage}}"
        class="flex py-2 px-3 leading-tight text-gray-500 bg-white rounded border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-zinc-900 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-zinc-900 dark:hover:text-white">
        <i class="ml-auto bi bi-chevron-right"></i>
      </a>
    </div>
    {% endblock %}
  </div>
  <div onclick="toggleTheme()"
    class="print:hidden shadow-md fixed bottom-2 right-2 bg-gray-100 dark:bg-zinc-900 rounded w-8 h-8 flex justify-center items-center">
    <i class="bi bi-circle-half"></i>
  </div>
</body>

</html>
